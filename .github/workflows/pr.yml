name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.gif'
      - '**.svg'
      - '.gitignore'
      - '.editorconfig'

jobs:
  lint:
    uses: ./.github/workflows/_lint.yml

  test-lite:
    uses: ./.github/workflows/_test_lite.yml
    with:
      os_json: '["ubuntu-latest"]'
      python_json: '["3.10"]'
